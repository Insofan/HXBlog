<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!--头像-->
	<link rel="shortcut icon" href="/static/img/superman.jpg" />
	
	<!-- Bootstrap -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
	
	<script src="../../static/js/chosen.jquery.min.js"></script>
	<!--summernote-->
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.js"></script>
	
	<link rel="stylesheet" href="../../static/css/admin/default.css">
	<link rel="stylesheet" href="../../static/css/admin/create-article.css">
	<link rel="stylesheet" href="../../static/css/chosen.min.css">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<![endif]-->
</head>
<body>


<div class="container-fluid display-table">
	<div class="row display-table-row">
		{{template "sideMenu" .}}
		
		<!--main content area-->
		
		<form id="content">
			<header>
				<h2 class="page-title">创建文章</h2>
			</header>
			<form class="content-inner">
				<div class="form-wrapper">
					<form>
						<!--<div class="form-group">-->
						<!--<label class="sr-only">标题</label>-->
						<!--<input type="text" class="form-control" name="articleTitle" placeholder="title">-->
						<!--</div>-->
					</form>
					
					<form method="post">
						<div class="form-group">
							<label class="sr-only">标题</label>
							<input type="text" class="form-control" name="articleTitle" placeholder="标题">
						</div>
						<div class="form-group">
							<label class="sr-only">标签</label>
							<select data-placeholder="选择标签" name="tags" class="form-control chosen-select">
								<option value="Go">Go</option>
								<option value="Swift">Swift</option>
								<option value="ObjC">ObjC</option>
								<option value="Other">Other</option>
							</select>
						</div>
						
						<div class="form-group" >
							<label class="sr-only">内容</label>
							<textarea id="summernote" class="summernote" placeholder="文章内容" name="content">文章内容</textarea>
							
						</div>
						
						<div class="checkbox">
							<label>
								<input type="checkbox">公开
							</label>
						</div>
						
						<div class="clearfix">
							<button type="submit" class="btn btn-primary pull-right" >保存 / 发布</button>
						</div>
					
					</form>
				</div>
			</form>
		</form>
	
	</div>
	
	{{template "footer" .}}
</div>

<script type="text/javascript">
    var config = {
        '.chosen-select' :{},
        '.chosen-select-deselect' :{allow_allow_deselect:true},
        '.chosen-select-no-single' :{disable_search_threshold:10},
        '.chosen-select-no-result' :{no_result_text:'Oops, nothing found!'},
        '.chosen-select-width' :{width:"95%"}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>

<script>
    $('#summernote').summernote({
        height: 300,                 // set editor height
        minHeight: null,             // set minimum height of editor
        maxHeight: null,             // set maximum height of editor
        focus: true                  // set focus to editable area after initializing summernote
    });
</script>

</body>
</html>
