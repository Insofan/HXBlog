{{template "head"}}
<title>登录</title>
<!-- Bootstrap -->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/default/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<!---->
	<form class="form-signin">
		<!--让Sign 居中-->
		<h1 class="text-center">登 录</h1>
		<p>
			<label class="sr-only">Email address</label>
			<input type="email" placeholder="Email" class="form-control" required autofocus>
		</p>
		<p>
			<label class="sr-only">Password</label>
			<input type="password" placeholder="Password" class="form-control" required>
		</p>
		
		<p class="checkbox"><label><input type="checkbox">自动登录</label></p>
		
		<button type="submit" class="btn btn-info btn-block ">登录</button>
		<button  class="btn btn-warning btn-block" href="/">返回</button>
	</form>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
